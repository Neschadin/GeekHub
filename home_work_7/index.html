<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h2>underway ...</h2>

    <div class="globe">
        <div class="hills"></div>
        <div class="cloud small"></div>
        <div class="cloud"></div>
        <hr class="wire" noshade>

        <div class="tamagochi_metrics">
            <div>
                Name: dsfs
                <br>
                Health: 80<br>
                Saturation: 75<br>
                Strength:<br>
                Happiness:
            </div>

        </div>

        <div class="tamagochi_wrapper">

            <div class="bird">
                <div class="body">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="beak">
                        <div></div>
                    </div>
                    <div class="feet"></div>
                </div>
            </div>

        </div>

    </div>

    <nav>
        <button id="createTamagochi">createTamagochi</button>
        <br>
        <button id="feed">Feed</button>
        <button id="play">Play</button>
        <button id="walk">Walk</button>
        <button id="sleep">Sleep</button>
        <button id="treat">Treat</button>
    </nav>

    <!-- ========= -->


    <div class="popup__bg"></div>

    <form class="popup__form">
        <label>
            <input type="text" name="name" placeholder="Name">
        </label>

        <button type="submit">Enter</button>
    </form>

    <!-- ========= -->




    <script src="./script/Tamagochi.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
