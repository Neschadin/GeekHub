<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./icon.png" />
  <title>sign-up form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <form onsubmit="return false">

    <div class="form-item">
      <label>First name</label>
      <div class="input-wrapper">
        <input type="text" id="first_name" autocomplete="given-name" autocorrect="off" autocapitalize="off"
          spellcheck="false" data-lpignore="true" />
      </div>
    </div>

    <div class="form-item">
      <label>Last name</label>
      <div class="input-wrapper">
        <input type="text" id="last_name" autocomplete="family-name" autocorrect="off" autocapitalize="off"
          spellcheck="false" data-lpignore="true" />
      </div>
    </div>

    <div class="form-item">
      <label>Phone number</label>
      <div class="input-wrapper">
        <input type="tel" id="phone_number" autocomplete="tel" autocorrect="off" autocapitalize="off" spellcheck="false"
          data-lpignore="true" />
      </div>
    </div>

    <div class="form-item">
      <label>E-mail</label>
      <div class="input-wrapper">
        <input type="email" id="email" autocomplete="email" autocorrect="off" autocapitalize="off" spellcheck="false"
          data-lpignore="true" />
      </div>
    </div>

    <div class="form-item">
      <label>Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off"
          spellcheck="false" data-lpignore="true" />
        <button type="button" id="eyeball">
          <div class="eye"></div>
        </button>
        <div id="beam"></div>
      </div>
    </div>

    <button id="submit">Sign in</button>

  </form>

  <script src="./script/script.js"></script>
</body>

</html>
